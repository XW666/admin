<!DOCTYPE html>
<html>
<head>
	<title></title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
   
  <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
  <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script> 
</head>
<body>
  <div class="body_repair wrapwrap">
         <header>
             <p class="text-center">维修工单</p>
        </header>
        <main>
          <div class="panel panel-default panel_from" style="margin: 0 15px 20px 15px">
              <div class="panel-body">
              <form class="form-horizontal">
                  <div class="form-group">
                      <label for="time" class="col-sm-12 col-xs-12 control-label">时间:</label>
                      <div class="col-sm-12 col-xs-12">
                          <input type="date" class="form-control" id="time">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="deviceID" class="col-sm-12 col-xs-12 control-label">设备ID:</label>
                      <div class="col-sm-12 col-xs-12">
                          <input type="text" class="form-control" id="deviceID">
                      </div>
                  </div>
                  <div class="form-group">
                        <label for="fault1" class="col-sm-12 col-xs-12">故障现象描述:</label>
                        <div class="col-sm-12 col-xs-12">
                            <textarea rows="2" cols="50" maxlength="50" class="form-control" id="fault1">输入内容...</textarea>
                        </div>
                  </div>
                  <div class="form-group">
                      <label for="fault2" class="col-sm-12 col-xs-12">故障原因描述:</label>
                      <div class="col-sm-12 col-xs-12">
                          <textarea rows="2" cols="50" maxlength="50" class="form-control" id="fault2">输入内容...</textarea>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="Way" class="col-sm-12 col-xs-12">解决办法:</label>
                      <div class="col-sm-12 col-xs-12">
                          <textarea rows="2" cols="50" maxlength="50" class="form-control" id="Way">输入内容...</textarea>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="parname" class="col-sm-12 col-xs-12 control-label">更换配件名称:</label>
                      <div class="col-sm-12 col-xs-12">
                          <input type="text" class="form-control" id="parname">
                      </div>
                  </div>
                  <div class="form-group">
                    <label for="Pnumber" class="col-sm-12 col-xs-12 control-label">数量:</label>
                    <div class="col-sm-12 col-xs-12">
                        <input type="Number" value="" class="form-control" id="Pnumber">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="Code" class="col-sm-12 col-xs-12 control-label">配件编码:</label>
                    <div class="col-sm-12 col-xs-12">
                        <input type="text" value="" class="form-control" id="Code">
                    </div>
                  </div>
                  <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg col-xs-5">确认</button>
                        <button type="button" id="cancel" class="btn btn-default btn-lg col-xs-5">取消</button>
                  </div>
              </form>
            </div>
          </div>
        </main>  
  </div>
</body>
</html>
