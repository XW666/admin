<!DOCTYPE html>
<html>
<head>
	<title></title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
   
  <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
  <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script> 
</head>
<body>
  <div id="login" class="body_login">
         <header class="navbar navbar-default" role="navigation">
             <p class="navbar-header text-center">登录</p>
        </header>
        <div class="container body_form">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">用户名/手机号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control btn-lg" value="" id="firstname" 
                               placeholder="请输入用户名/手机号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label" value="">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control btn-lg" id="inputPassword" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox text-right">
                            <a> 
                               还没账号？立即注册
                            </a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary btn-lg col-xs-12">登录</button>
                    </div>
                </div>
            </form> 
        </div>  
  </div>
</body>
</html>
